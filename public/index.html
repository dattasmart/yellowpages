<!doctype html>
<html lang="en" ng-app="emailsDirectory">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paginas Amarillas</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" ng-controller="mainController">
		<!--Cabecera-->
		<div class="text-center">
			<h1>Paginas Amarillas</h1>
		</div>
		<!--Formulario para insertar nuevos Todo-->
		<div id="listado-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" name="what"								placeholder="Â¿Que es lo que buscas?"
								ng-model="formData.what">
						<input type="text" class="form-control input-lg text-center" name="city"
								placeholder="Ciudad"
								ng-model="formData.city">
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createListado()">Buscar</button>
					<button class="btn btn-primary btn-lg" ng-click="getSavedList()">Traer Listado Guardado</button>
					<button class="btn btn-primary btn-lg" ng-click="deleteListado()">Eliminar listado</button>
					<butaton class="btn btn-primary btn-lg" ng-click="getthefile()">Download</button>	
				</form>
			</div>
		</div>
		<!--<a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="test.csv">Export to CSV</a>-->

		<table ng-table="tableParams" class="table ng-table-responsive">
            <tr ng-repeat="registro in $data">
                <td data-title="'Name'">
                    {{ registro.name }}
                </td>
                <td data-title="'Email'">
                    {{ registro.email }}
                </td>
            </tr>
        </table>

		
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="/scripts/main.js"></script>
	<script src="/scripts/dataService.js"></script>
	<script src="/scripts/ng-table/ng-table.js"></script>
	<script src="/scripts/ng-table/ng-table-export.js"></script>
	<script type="text/javascript" src="/scripts/angular-route/angular-route.js"></script>
</body>
</html>
